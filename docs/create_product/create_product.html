            <nav class="navbar navbar-expand-lg navbar-light bg-light _navbar">

        <div class="main">
            <div class="title">

            </div>

            <div>
                <form id="create_product" class="create_product">
                    <div class="item_form">
                        <label for="code">Code:</label>
                        <input type="text" id="code" name="code" required>
                    </div>
                    <div class="item_form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="item_form">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="item_form">
                        <label for="img_url">Photo:</label>
                        <input type="file" id="img_url" name="img_url" required>
                    </div>
                    <div class="item_form">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>

                    <button type="submit" class="_btn">¡Create!</button>
                </form>
            </div>

        </div>
    </div>
</body>
