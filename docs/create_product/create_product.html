<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="create_product.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Create a product</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <nav class="navbar navbar-expand-lg navbar-light bg-light _navbar">
                <div class="container-fluid">
                    <div class="img_logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Univalle.svg/1200px-Univalle.svg.png"
                            alt="logo_universidad">
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="../products/products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../create_product/create_product.html">Create a
                                    product</a>
                            </li>
                            <li>
                                <a class="nav-link active" href="../buy_product/buy_product.html">Buy a product</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="title" id="title">
                <h2>¡Create a product!</h2>
            </div>
            <div class="message_container" id="message_container" style="display:none">
                <span id="message"></span>
            </div>
            <div>
                <form id="create_product" class="create_product">
                    <div class="item_form">
                        <label for="code">Code:</label>
                        <input type="text" id="code" name="code" required>
                    </div>
                    <div class="item_form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="item_form">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="item_form">
                        <label for="img_url">Photo:</label>
                        <input type="url" id="img_url" name="img_url" required>
                    </div>
                    <div class="item_form">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>

                    <button type="submit" class="_btn" id="_btn">¡Create!</button>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
<script src="../helpers/fetch_inventory.js"></script>
<script>

    // Read inventory data
    var inventory = []
    document.addEventListener("DOMContentLoaded", () => {
        var inventory = JSON.parse(localStorage.getItem("inventory"))
        console.log("inventory: ", inventory)

        const form = document.getElementById("create_product")
        form.addEventListener("submit", (event) => {
            event.preventDefault()
            let product = {}


            let code = document.getElementById("code").value
            let searched_product = search_product(code, inventory)
            console.log("searched_product: ", searched_product)

            if (!searched_product) {
                let name = document.getElementById("name").value
                let price = document.getElementById("price").value
                let photo = document.getElementById("img_url").value
                let stock = document.getElementById("stock").value
                let title = document.getElementById("title")
                let message = document.getElementById("message")
                let message_container = document.getElementById("message_container")
                let _btn = document.getElementById("_btn")
                let date = null
                let amount = null
                let total = 0

                product = {
                    code,
                    name,
                    price,
                    photo,
                    stock,
                    sales: []
                }
                localStorage.setItem("inventory", JSON.stringify([product, ...inventory]))

                title.setAttribute("style", "display:none!important")
                form.setAttribute("style", "display:none!important")
                _btn.setAttribute("style", "display:none!important")
                _btn.disabled = true
                message_container.setAttribute("style", "display:flex!important")
                message.innerHTML = `
            <b>¡You have just create a product!</b>
            `
                let origin = window.location.origin
                let pathname = window.location.pathname.split("/create_product")[0] + "/products/products.html"
                let url = origin + pathname;

                setTimeout(() => {
                    window.location.href = url
                }, 3000);
            } else {
                message_container.setAttribute("style", "display:flex!important")
                message.innerHTML = `
            <b>¡This product's code has been used before!</b>
            `
                setTimeout(() => {
                    window.location.reload()
                }, 3000);
            }


        })
    })
</script>
