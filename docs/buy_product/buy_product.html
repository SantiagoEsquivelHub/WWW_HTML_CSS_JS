<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="buy_product.css">
    <link rel="stylesheet" href="../products/products.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Buy a product</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <nav class="navbar navbar-expand-lg navbar-light bg-light _navbar">
                <div class="container-fluid">
                    <div class="img_logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Univalle.svg/1200px-Univalle.svg.png"
                            alt="logo_universidad">
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="../products/products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../create_product/create_product.html">Create a
                                    product</a>
                            </li>
                            <li>
                                <a class="nav-link active" href="../buy_product/buy_product.html">Buy a product</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="title">
                <h2>¡Buy a product!</h2>
            </div>

            <div>
                <form id="buy_product" class="buy_product">

                    <div class="item_form">
                        <label for="code">Code:</label>
                        <input type="text" id="code" name="code" required>
                    </div>

                    <button type="submit" class="_btn">Search!</button>
                </form>
                <br>
                <div id="product_info"></div>
            </div>

        </div>
    </div>
</body>

</html>
<script src="../helpers/fetch_inventory.js"></script>
<script>

    var inventory = []

    // Read inventory data
    document.addEventListener("DOMContentLoaded", () => {
        inventory = fetch_inventory()
    })

    const form = document.getElementById("buy_product")
    const product_info = document.getElementById("product_info")

    form.addEventListener("submit", (event) => {
        let code = document.getElementById("code").value

        event.preventDefault()
        let product = inventory.filter(prod => prod.code == code)[0]

        if (!!product) {
            product_info.innerHTML = `
            <div class="product">
                <div class="text">
                <p>
                    <b>Code:</b> ${product.code}
                </p>
                <p>
                    <b>Name:</b> ${product.name}
                </p>
                <p>
                    <b>Price:</b> ${product.price}
                </p>
                <p>
                    <b>Stock:</b> ${product.stock}
                </p>
                    <div class="item_form">
                        <label for="amount"><b>Amount:</b></label>
                        <input type="text" id="amount" name="amount" value="1">
                    </div>

                <br/>
                <button type="button" class="_btn" value="${product.code}" id="buyBtn" data-bs-toggle="modal" data-bs-target="#modalInfo">
        ¡Buy!
    </button>
            </div>
                                
            <img src="${product.photo}" alt="book">
        </div>
        `
        } else {
            product_info.innerHTML = `<h1>Does not exist a product with this code: <b>${code}</b></h1>`
        }

        const buyBtn = document.getElementById("buyBtn")

        buyBtn.addEventListener("click", () => {
            console.log("buy")
            let amount = document.getElementById("amount").value
            let total = product.price * amount
            let sales_item = {
                date: new Date(),
                amount,
                total
            }
            console.log("sales_item: ", sales_item)
            alert("Product just seld")
            
            setTimeout(() => {
                window.location.reload()
            }, 2000);
        })

        //TODO: Update product in inventory
    })



</script>
